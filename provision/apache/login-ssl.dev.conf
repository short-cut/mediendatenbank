<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName symfony.local
        DocumentRoot /var/www/html/public

        <Directory /var/www/html/public>
            AllowOverride None
            Options Indexes FollowSymLinks
            Require all granted
        </Directory>

        # Symfony: Rewrite all requests to the front controller
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^ /index.php [L]
        </IfModule>

        # SSL Configuration
        SSLEngine on
        SSLCertificateFile /etc/ssl/certs/symfony.local.crt
        SSLCertificateKeyFile /etc/ssl/private/symfony.local.key

        ErrorLog /var/log/apache2/error_ssl.log
        CustomLog /var/log/apache2/access_ssl.log combined
    </VirtualHost>
</IfModule>
